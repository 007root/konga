<header>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="/" class="navbar-brand">
                    <img ng-src="/assets/img/konga-logo-small.png" class="konga-nav-icon"/>

                </a>
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>


            <ul class="nav navbar-nav">
                <li class="{{item.class}}"
                    data-ng-repeat="item in navigationItems"
                    data-ng-show="auth.authorize(item.access)"
                    data-ng-class="{'not-active': isNotActive(item), 'active': isActive(item)}"
                    data-ui-sref-active="active"
                >
                    <a href="#"
                        data-ui-sref="{{item.state}}"
                    >{{item.title}}</a>
                </li>

                <li class="pull-right"
                    data-ui-sref-active="active"
                    data-ng-show="!auth.isAuthenticated()"
                >
                    <a href="#" data-ui-sref="auth.login">Login</a>
                </li>


                <li data-ng-show="auth.isAuthenticated()" class="pull-right" uib-dropdown keyboard-nav>
                    <a class="nav-auth-img-container" uib-dropdown-toggle>
                        <img class="nav-auth-img" ng-src="/assets/img/user-icon.png"/>
                        &nbsp;
                        <span class="greeting">{{user().firstName}} {{user().lastName}}</span>
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="simple-btn-keyboard-nav">

                        <li role="menuitem">
                            <a data-ui-sref="admin.users.show({id:user().id})">
                                <i class="material-icons">perm_identity</i>
                                Profile
                            </a>
                        </li>
                        <li role="menuitem" ng-if="user().admin">
                            <a data-ui-sref="admin.users">
                                <i class="material-icons">&#xE7FC;</i>
                                Users
                            </a>
                        </li>
                        <li role="menuitem" ng-if="user().admin">
                            <a data-ui-sref="admin.settings">
                                <i class="material-icons">settings</i>
                                Settings
                            </a>
                        </li>
                        <li class="divider"></li>
                        <li role="menuitem">
                            <a href="#" data-ng-click="logout()">
                                <i class="material-icons">&#xE879;</i>
                                Logout
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</header>
