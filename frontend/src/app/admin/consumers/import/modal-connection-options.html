<div class="modal-header success">
    <h4 class="modal-title" id="modal-title">
        Import Consumers
        <a href="#" class="modal-close pull-right" ng-click="close()">
            <i class="material-icons ">clear</i>
        </a>
    </h4>
</div>
<div class="col-md-12 bg-light-grey padding">
    <h5 class="no-margin capitalize">{{adapter.name}} Connection options</h5>
    <p class="help-block">Define connection options to the remote storage.</p>
</div>
<div class="modal-body">
    <form name="connOptionsForm" novalidate>
        <div class="row">
            <div class="col-md-6">
                <h5>Database Connection</h5>
                <div class="form-group"
                     data-ng-repeat="field in adapter.form_fields.connection">
                    <label class="control-label capitalize">
                        {{field.name}}
                        <span class="text-muted text-danger" data-ng-show="field.required">*</span>
                    </label>
                    <input ng-required='field.required' class="form-control" ng-model="connOptions[field.name]"/>
                    <p class="help-block" data-ng-bind-html="field.description"></p>

                </div>
            </div>
            <div class="col-md-6">
                <h5>Consumer hook</h5>
                <div class="form-group"
                     data-ng-repeat="field in adapter.form_fields.consumer">
                    <label class="control-label capitalize">
                        {{field.name}}
                        <span class="text-muted text-danger" data-ng-show="field.required">*</span>
                    </label>
                    <input ng-required='field.required' class="form-control" ng-model="connOptions[field.name]"/>
                    <p class="help-block" data-ng-bind-html="field.description"></p>

                </div>
            </div>
        </div>

    </form>

    <pre>{{connOptions | json}}</pre>
</div>
