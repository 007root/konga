<table class="table table-hover table-striped">
    <tr>
        <th width="1"></th>
        <th>Name</th>
        <th>Id</th>
        <th>Created</th>
        <th width="1"></th>
        <th></th>
    </tr>
    <tr data-ng-repeat="plugin in plugins | orderBy:'created_at':true | filter: search">
        <td>{{$index + 1}}.</td>
        <th>{{plugin.name}}</th>
        <td>{{plugin.id}}</td>
        <td>{{plugin.created_at | date : format : timezone}}</td>
        <td>
            <input
                    bs-switch
                    ng-model="plugin.enabled"
                    switch-size="small"
                    type="checkbox"

                    ng-change="updatePlugin(plugin)"
            >
        </td>
        <td>
            <button type="button" ng-click="onEditPlugin(plugin)" class="btn btn-warning btn-link">
                <i class="material-icons">&#xE254;</i>
                Edit
            </button>
            <button type="button" ng-click="deletePlugin(plugin)" class="btn btn-danger btn-link">
                <i class="material-icons">&#xE872;</i>
                Delete
            </button>
        </td>
    </tr>
</table>
