<div class="row">
    <div class="col-md-12 actions" data-ng-show="plugins && plugins.length">
        <div class="form-group col-md-4 no-padding-left">
            <div class="input-group">
                <div class="input-group-addon">
                    <i class="material-icons">&#xE8B6;</i>
                </div>
                <input type="text" data-ng-model="search" class="form-control" placeholder="search plugins...">
            </div>
        </div>
        <a data-ui-sref="admin.apis.plugins.manage({apiId: api.id})" class="btn btn-warning" ng-click="openAddApiModal(api)">
            <i class="material-icons">settings</i>
            Manage plugins
        </a>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div  class="text-center" ng-if="plugins && !plugins.length">
            <br>
            <i class="material-icons large">info_outline</i><br>
            <p>You have not added any plugins to this api yet.</p>
            <a data-ui-sref="admin.apis.plugins.manage({apiId: api.id})" class="btn warning btn-link">Add a plugin</a>
        </div>

        <div class="table-responsive"
             data-ng-include="'/frontend/admin/apis/plugins/partials/plugins-table.html'"
             ng-if="plugins && plugins.length">

        </div>
    </div>
</div>
