<div class="modal-header">
    <h4 class="modal-title" id="modal-title">
        {{(api.name || api.id).toUpperCase()}} : ADD PLUGIN
        <a  class="modal-close pull-right" ng-click="close()">
            <i class="material-icons">clear</i>
        </a>
    </h4>
</div>

<div class="modal-body">

    <div class="row">
        <div class="col-md-3">
            <div class="list-group">
                <a
                        class="list-group-item"
                        role="presentation"
                        data-ng-click="setActiveGroup(group.name)"
                        ng-class="{'active' : activeGroup == group.name}"
                        data-ng-repeat="group in pluginGroups">
                    {{group.name}}
                </a>
            </div>
        </div>
        <div class="col-md-9">
            <div class="row"  data-ng-repeat="group in pluginGroups | filter : filterGroup">
                <div class="col-md-12">
                    <h4><i class="material-icons pull-left">{{group.icon}}</i>&nbsp;{{group.name.toUpperCase()}}</h4>
                    <p class="help-block">{{group.description}}</p>
                    <hr>
                </div>

                <div class="col-md-6" data-ng-repeat="(key,value) in group.plugins">
                    <div class="panel"
                         ng-class="{'panel-success' : existingPlugins.indexOf(key) > -1, 'panel-default' : existingPlugins.indexOf(key) <0}"
                         iln-match-height>
                        <div class="panel-heading">
                            <div class="panel-title">
                                <span class="capitalize">{{key.split('-').join(" ")}}</span>
                                <div class="pull-right">
                                    <button
                                            data-ng-if="existingPlugins.indexOf(key) < 0"
                                            class="btn btn-primary btn-link btn-icon"
                                            angular-ripple data-ng-click="onAddPlugin(key)">
                                        <i class="material-icons">add</i>
                                    </button>
                                    <i class="mdi mdi-check-all" data-ng-if="existingPlugins.indexOf(key) > -1"></i>
                                </div>
                            </div>
                        </div>
                        <div class="panel-body">
                            <p class="help-block" data-ng-bind-html="value.description"></p>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>

</div>
