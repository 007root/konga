<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default form-login">
            <div class="panel-heading">
                <hdiv class="panel-title">
                    Login
                </hdiv>
            </div>
            <div class="panel-body">
                <form name="loginForm" method="post" novalidate="novalidate">

                    <div class="form-group"
                         data-show-errors
                    >
                        <label class="col-md-4 control-label">Login<br><span class="text-muted text-small">Username or Email</span></span></label>
                        <div class="col-md-6">
                            <input type="text" name="username" class="form-control username" placeholder="enter username or email" autofocus autocomplete="off" required="required"
                                   data-focus-on="username"
                                   data-ng-model="credentials.identifier"
                            />
                        </div>

                    </div>

                    <div class="form-group"
                         data-show-errors
                    >
                        <label class="col-md-4 control-label">Password</label>
                        <div class="col-md-6">
                            <input type="password" name="password" class="form-control password" placeholder="enter password" required="required"
                                   data-ng-model="credentials.password"
                            />
                        </div>

                    </div>
                    <div class="form-group">
                        <div class="col-md-6 col-md-offset-4">
                            <button class="btn btn-primary"
                                    data-ng-click="login()"
                                    data-ng-disabled="!loginForm.$valid"
                            >
                                <i class="material-icons">done</i>
                                Login
                            </button>
                        </div>
                    </div>


                </form>

            </div>
        </div>

    </div>
</div>
