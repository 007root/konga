<table class="table table-hover table-striped">
    <tr>
        <th width="{{item.width}}" class="text-nowrap"
            data-ng-repeat="item in titleItems | filter:titleFilter"
        >
            <a
                    data-ng-show="item.column"
                    class="clickable"
                    data-ng-click="changeSort(item)"
                    data-ng-bind-html="item.title"
            ></a>
            <span
                    data-ng-show="!item.column"
                    data-ng-bind-html="item.title"
            ></span>

            <i class="fa"
               data-ng-show="sort.column == item.column"
               data-ng-class="{'fa-angle-down': !sort.direction, 'fa-angle-up': sort.direction}"
            ></i>
        </th>
    </tr>
    <tr data-ng-repeat="user in items">
        <td>{{user.id}}.</td>
        <td><i class="material-icons" ng-class="{'text-warning': user.admin,'text-muted' : !user.admin}">{{user.admin ? 'star' : 'person'}}</i></td>
        <td><a data-ui-sref="users.show({id: user.id})">{{user.username}}</a></td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.createdAt | date : "MMM d, y"}}</td>
        <td>{{user.updatedAt | date : "MMM d, y"}}</td>
        <td>
            <button type="button" ng-click="deleteUser($index,user)" class="btn btn-danger btn-link">
                <i class="material-icons">&#xE872;</i>
                Delete
            </button>
        </td>
    </tr>

    <tr data-ng-if="items.length === 0">
        <td colspan="100%" class="text-center text-muted">
            <em>no data found...</em>
        </td>
    </tr>
</table>

<ul uib-pagination
    class="pagination"
    data-total-items="itemCount"
    data-ng-model="paging.currentPage"
    data-ng-change="pageChanged()"
    data-items-per-page="itemsPerPage"
    data-max-size="10"
    data-boundary-links="true"
    data-rotate="false"
></ul>
